{% extends "base.html" %}

{% block main %}
    <div class="col-md-12 embed-responsive embed-responsive-4by3">
      <div id="glider_div" class="embed-responsive-item">
      </div>
    </div>
{% end %}

{% block sidebar %}
    <div class="row">
      <h4>Wing Angles</h4>
      <div id="telemPacket" class="well well-sm">
        Angles..
      </div>
    </div>
    
    <div class="row">
      <h4>Last telemetry packet:</h4>
      <div id="telemPacket" class="well well-sm">
        <dl>
          <dt>GPS</dt>
          <dd param="gps"></dd>
          <dt>Pitch</dt>
          <dd param="O_P"></dd>
          <dt>Roll</dt>
          <dd param="O_R"></dd>
          <dt>Yaw</dt>
          <dd param="O_Y"></dd>
        </dl>
      </div>
    </div>
{% end %}
